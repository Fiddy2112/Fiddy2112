name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    name: generate-github-contribution-grid-snake

    steps:
      - name: Generate Snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: Fiddy2112
          outputs: |
                  dist/github-contribution-grid-snake.svg?palette=github-dark&color_snake=5e9c76&color_dots=0a0f0f,0f2a1f,134030,1b5940
                  dist/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=5e9c76&color_dots=0a0f0f,0f2a1f,134030,1b5940
      - name: Push to GitHub
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
